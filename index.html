<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeri Cinta Relzz</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: 'Segoe UI', sans-serif; }

    body {
      background: linear-gradient(#ffc0cb, #ffe4e1), url('https://i.pinimg.com/originals/c4/00/0d/c4000d14551d3fd6c846d5a8379cba60.png');
      background-repeat: repeat;
      background-size: contain;
      color: #fff;
    }

    .slider {
      display: flex;
      width: 200%;
      height: 100vh;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      background: rgba(255, 192, 203, 0.8);
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff1493;
      text-shadow: 0 0 8px #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      justify-items: center;
    }
  .gallery img, .gallery video {
      width: 100%;
      max-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff69b4;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: #fff;
      background: #ff69b4;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 10px #fff;
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
 <style>
  .heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    color: pink;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 999;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "üíñ";
    heart.textContent = "‚ú®";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }

  setInterval(createHeart, 300);
</script>
